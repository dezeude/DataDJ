<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Data DJ ‚Äî UMAP / TSNE / PHATE Explorer</title>

  <!-- Import maps -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "d3-dsv": "https://cdn.jsdelivr.net/npm/d3-dsv@3/+esm"
      }
    }
  </script>

  <script type="module" src="./main.js"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <!-- Toast Notifications -->
  <div id="toast"></div>

  <!-- Toolbar -->
  <div id="toolbar">
    <h1>üéõÔ∏è Data DJ</h1>

    <div class="toolbar-right">

      <!-- File loader -->
      <div class="file-upload">
        <label for="fileInput" title="Load CSV">
          üìÅ Load CSV
          <input type="file" id="fileInput" accept=".csv" />
        </label>
      </div>

      <!-- Reset view -->
      <button id="resetViewBtn" title="Reset Visualization">üîÑ Reset</button>

      <!-- Settings menu -->
      <button id="settingsBtn" title="Open Settings">‚öôÔ∏è Settings</button>
    </div>
  </div>

  <!-- Settings Panel -->
  <div id="settingsPanel">

    <strong>MIDI Control Mapping</strong>

    <!-- CAMERA CONTROLS -->
    <div class="section">
      <h3>View Controls</h3>

      <div class="mapping-row">
        <button data-func="xmin-inc">X-Min ‚ûï</button>
        <select class="midi-type">
          <option value="button">Button</option>
          <option value="knob">Knob</option>
          <option value="fader">Fader</option>
        </select>
      </div>

      <div class="mapping-row">
        <button data-func="xmin-dec">X-Min ‚ûñ</button>
        <select class="midi-type">
          <option value="button">Button</option>
          <option value="knob">Knob</option>
          <option value="fader">Fader</option>
        </select>
      </div>

      <div class="mapping-row">
        <button data-func="xmax-inc">X-Min ‚ûï</button>
        <select class="midi-type">
          <option value="button">Button</option>
          <option value="knob">Knob</option>
          <option value="fader">Fader</option>
        </select>
      </div>
      <div class="mapping-row">
        <button data-func="xmax-dec">X-Max ‚ûñ</button>
        <select class="midi-type">
          <option value="button">Button</option>
          <option value="knob">Knob</option>
          <option value="fader">Fader</option>
        </select>
      </div>
      <div class="mapping-row">
        <button data-func="ymin-inc">Y-Min ‚ûï</button>
        <select class="midi-type">
          <option value="button">Button</option>
          <option value="knob">Knob</option>
          <option value="fader">Fader</option>
        </select>
      </div>
      <div class="mapping-row">
        <button data-func="ymin-dec">Y-Min ‚ûñ</button>
        <select class="midi-type">
          <option value="button">Button</option>
          <option value="knob">Knob</option>
          <option value="fader">Fader</option>
        </select>
      </div>
      <div class="mapping-row">
        <button data-func="ymax-inc">Y-Max ‚ûï</button>
        <select class="midi-type">
          <option value="button">Button</option>
          <option value="knob">Knob</option>
          <option value="fader">Fader</option>
        </select>
      </div>
      <div class="mapping-row">
        <button data-func="ymax-dec">Y-Max ‚ûñ</button>
        <select class="midi-type">
          <option value="button">Button</option>
          <option value="knob">Knob</option>
          <option value="fader">Fader</option>
        </select>
      </div>
      <div class="mapping-row">
        <button data-func="size-inc">Size ‚ûï</button>
        <select class="midi-type">
          <option value="button">Button</option>
          <option value="knob">Knob</option>
          <option value="fader">Fader</option>
        </select>
      </div>
      <div class="mapping-row">
        <button data-func="size-dec">Size ‚ûñ</button>
        <select class="midi-type">
          <option value="button">Button</option>
          <option value="knob">Knob</option>
          <option value="fader">Fader</option>
        </select>
      </div>
      <button data-func="size-dec">Size ‚ûñ</button>
    </div>

    <!-- METHOD SWITCH -->
    <div class="section">
      <label for="methodSelect">Current Method</label>
      <select id="methodSelect">
        <option value="umap">UMAP</option>
        <option value="tsne">TSNE</option>
        <option value="phate">PHATE</option>
      </select>
    </div>

    <!-- PARAMETER MAPPING -->
    <div class="section">
      <h3>Parameter Controls</h3>

      <!-- This will be populated dynamically -->
      <div id="paramMappingContainer">
        <!-- Example of dynamic content JS will create:
        <div class="param-row">
           <span>UMAP n_neighbors</span>
           <button data-param="umap_n_neighbors">Map MIDI</button>
        </div>
        -->
      </div>
    </div>

  </div>

</body>

</html>
